<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExIT Platform - Dokumentasi Rekrutmen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Login Modal (hidden by default) -->
    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <div class="login-logo">
                <img src="public/image/ExIT-Logo.jpeg" alt="ExIT Logo">
            </div>
            <h2 class="login-title">Admin Login</h2>
            <p class="login-subtitle">Login untuk mengedit konten</p>

            <div class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div id="login-error" class="login-error"></div>
                <button id="login-btn" class="login-btn">
                    <span class="btn-text">Masuk</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"
                                stroke-dasharray="32" stroke-linecap="round" />
                        </svg>
                    </span>
                </button>
            </div>

            <div class="login-divider"><span>atau</span></div>

            <button id="google-login-btn" class="google-login-btn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Login dengan Google
            </button>
        </div>
    </div>

    <!-- Main Document (always visible) -->
    <div id="document-container" class="document">
        <!-- Admin Header (only shown when logged in) -->
        <div id="admin-header" class="admin-header" style="display: none;">
            <div class="admin-info">
                <span class="admin-badge">Admin Mode</span>
                <span id="user-email"></span>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <!-- Cover Page -->
        <div class="cover">
            <div class="logo-mark">
                <img src="public/image/ExIT-Logo.jpeg" alt="ExIT Logo">
            </div>
            <h1>ExIT Platform</h1>
            <div class="subtitle">Universal Application Builder</div>
            <div class="tagline">Build Apps in Days, Not Months</div>
            <div class="version">v1.0 — Januari 2026</div>
        </div>

        <div class="content">
            <div id="content-loader"></div>
        </div>

        <div class="footer">
            <p>ExIT Platform © 2026 — Build Apps in Days, Not Months</p>
            <button id="admin-login-trigger" class="admin-trigger">Admin</button>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/content.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
